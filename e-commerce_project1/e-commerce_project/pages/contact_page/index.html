<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../components/header/index.css">
    <link rel="stylesheet" href="../../components/footer/index.css">
    <script defer src="../../components/header/header.js"></script>
    <script defer src="../../components/footer/footer.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="contact-container">
        <!-- Contact Information Section -->
        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <h3>Call To Us</h3>
                    <p>We are available 24/7, 7 days a week.</p>
                    <p>Phone: +8801611122222</p>
                </div>
            </div>
            <hr>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Write To Us</h3>
                    <p>Fill out our form and we will contact you within 24 hours.</p>
                    <p>Emails: customer@exclusive.com<br>support@exclusive.com</p>
                </div>
            </div>
        </div>
    
        <!-- Contact Form Section -->
        <div class="contact-form">
            <input type="text" placeholder="Your Name *" required>
            <input type="email" placeholder="Your Email *" required>
            <input type="text" placeholder="Your Phone *" required>
            <textarea placeholder="Your Message" required></textarea>
            <button class="submit-btn">Send Message</button>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
