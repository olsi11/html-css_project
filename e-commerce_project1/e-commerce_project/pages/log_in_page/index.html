<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../components/header/index.css">
    <link rel="stylesheet" href="../../components/footer/index.css">
    <script defer src="../../components/header/header.js"></script>
    <script defer src="../../components/footer/footer.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="log-in-container">
        <div class="imageContainer">
            <img src="../../assets/images/sign-up-picture.png" class="picContainer">
        </div>

        <div class="enterDetails">
            <h1>Log in to Exclusive</h1>
            <p>Enter your details below</p>
       

        <form class="log-in-form">
            <input type="text" name="email" placeholder="Email or Phone Number" class="emailOrPhoneNr">
            <input type="password" name="password" placeholder="Password" class="password-log-in">
        </form>
        <div class="log-in-button">
        <button type="submit" class="log-in">
            Log in
        </button>

        <a href="#" class="forgotPasswordText">Forgot password?</a>
     </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
